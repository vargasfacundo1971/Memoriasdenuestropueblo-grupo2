{% extends 'base.html' %}
{% load static %}

{% block contenidos %}



    {% for noticia in noticiasdestacadas %}
        <div class="container text-center">
            <div class="row align-items-start">
              
              <div class="col">
                    <a href="{% url 'noticias' %}">
                    <h5 class="card-title">Noticia</h5>
                    </a>
                  <div class="card mb-3" style="max-width: 540px;">
                      <div class="row g-0">
                        <div class="col-md-4">
                          <img src="{% static 'images/evento al aire libre.jpg' %}" class="img-fluid rounded-start" alt="evento al aire libre">
                        </div>
                        <div class="col-md-8">
                          <div class="card-body">
                            <h5 class="card-title">{{ noticia.titulo}}</h5>
                            <p class="card-text">{{ noticia.contenido | truncatechars:100 }}</p>
                            <p><a class="btn btn-secondary" href="{% url 'apps.noticias_app:noticiasdetalle' id=noticia.id %}">Ver m√°s &raquo;</a></p>
                            <a href="{% url 'noticias' %}" class="btn btn-primary w-100"> Ver todas las noticias </a>
                          </div>
                        </div>
                      </div>
                    </div>
              </div>
            </div>
          </div>
    {% endfor %}


{% endblock %}
