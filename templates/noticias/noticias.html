{% extends 'base.html' %}
{% load static %}
{% block contenidos %}

  


<div class="row mb-2">      <!-- Primera noticias -->

  {% for noticia in noticias %}
      <div class="col-md-4">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <img src="{{noticia.img}}" class="img-thumbnail" alt="Foto Evento2">
            <h3 class="mb-0">{{ noticia.titulo }}</h3>
              <div class="mb-1 text-muted">{{noticia.fecha}}</div>
                <p class="card-text mb-auto">{{noticia.contenido|truncatechars:200}}</p>
                <p><a class="btn btn-secondary" href="{% url 'apps.noticias_app:noticiasdetalle' id=noticia.id %}">Leer m√°s &raquo;</a></p>
            
                <div class="col-auto d-none d-lg-block"></div>
          </div>    
      </div>
  </div>
  {% endfor %}

</div>

{% endblock %}
